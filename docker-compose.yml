version: '3.2'
services:
  notebook:
    build:
      context: jupyterlab_nlp
      dockerfile: jupyterlab_nlp/Dockerfile
    image: jupyterlab_nlp
    env_file: '.env'
    container_name: jupyterlab_nlp
    expose:
      - "8888"
    ports:
      - "8888:8888"
    volumes:
      - type: bind
        source: .
        target: /home/humlab/notebooks

